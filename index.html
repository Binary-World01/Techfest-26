<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dombivli Tech Summit 2026</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "neon-cyan": "#00eaff",
              "neon-purple": "#bf00ff",
              "neon-red": "#ff003c", 
              "tapfire-purple": "#7f0df2",
              "quiz-yellow": "#f9f906",
              "research-green": "#06f91b",
              "aithon-cyan": "#0df2f2",
              "bg-dark": "#050505",
              "surface": "#0a0a0a",
              "glass": "rgba(10, 10, 10, 0.7)",
              
              // Coding Wars Specific
              "primary": "#00eaff",
              "danger": "#ff003c",
              "danger-dim": "#4a0b1c",
              "surface-dark": "#0e0e10",
              "code-bg": "#08080a",
            },
            fontFamily: {
              "display": ["Orbitron", "sans-serif"],
              "grotesk": ["Space Grotesk", "sans-serif"],
              "mono": ["JetBrains Mono", "Space Mono", "monospace"],
              "body": ["Noto Sans", "sans-serif"],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
              'scanline': 'linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2))',
              'cyber-grid': 'linear-gradient(rgba(0, 234, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 234, 255, 0.05) 1px, transparent 1px)',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 3s linear infinite',
              'pan': 'pan 30s linear infinite alternate',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scan: {
                '0%': { top: '-20%' },
                '100%': { top: '120%' },
              },
              pan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '100% 100%' },
              }
            },
            boxShadow: {
                'neon': '0 0 10px rgba(0, 234, 255, 0.5), 0 0 20px rgba(0, 234, 255, 0.3)',
                'neon-strong': '0 0 15px rgba(0, 234, 255, 0.7), 0 0 30px rgba(0, 234, 255, 0.5), 0 0 45px rgba(0, 234, 255, 0.2)',
                'neon-purple': '0 0 10px rgba(191, 0, 255, 0.5), 0 0 20px rgba(191, 0, 255, 0.3)',
                'neon-red': '0 0 15px rgba(255, 0, 60, 0.6), 0 0 30px rgba(255, 0, 60, 0.4)',
                'neon-red-intense': '0 0 20px rgba(255, 0, 60, 0.8), 0 0 40px rgba(255, 0, 60, 0.6), inset 0 0 20px rgba(255, 0, 60, 0.2)',
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #00eaff; }
      
      .clip-slant-r { clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%); }
      .clip-slant-l { clip-path: polygon(5% 0, 100% 0, 100% 100%, 0% 100%); }
      .clip-path-corner { clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%); }
      .clip-path-polygon { clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); }

      /* Glitch Effect */
      .glitch-text { position: relative; }
      .glitch-text::before, .glitch-text::after {
          content: attr(data-text);
          position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #050505;
      }
      .glitch-text::before {
          left: 2px; text-shadow: -2px 0 #ff003c; clip: rect(24px, 550px, 90px, 0);
          animation: glitch-anim-1 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
          left: -2px; text-shadow: -2px 0 #00eaff; clip: rect(85px, 550px, 140px, 0);
          animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
          0% { clip: rect(20px, 9999px, 81px, 0); } 20% { clip: rect(60px, 9999px, 10px, 0); }
          40% { clip: rect(40px, 9999px, 50px, 0); } 60% { clip: rect(80px, 9999px, 5px, 0); }
          80% { clip: rect(10px, 9999px, 90px, 0); } 100% { clip: rect(50px, 9999px, 30px, 0); }
      }
      @keyframes glitch-anim-2 {
          0% { clip: rect(60px, 9999px, 10px, 0); } 20% { clip: rect(30px, 9999px, 80px, 0); }
          40% { clip: rect(90px, 9999px, 20px, 0); } 60% { clip: rect(10px, 9999px, 60px, 0); }
          80% { clip: rect(70px, 9999px, 40px, 0); } 100% { clip: rect(40px, 9999px, 100px, 0); }
      }

      /* Radio Styles */
      input[type="radio"]:checked + div {
          border-color: #00eaff; background-color: rgba(0, 234, 255, 0.03);
          box-shadow: 0 0 20px rgba(0, 234, 255, 0.15), inset 0 0 20px rgba(0, 234, 255, 0.05);
      }
      input[type="radio"]:checked + div .radio-dot {
          background-color: #00eaff; box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff; border-color: transparent;
      }

      /* Glass Panel */
      .glass-panel {
          background: rgba(5, 5, 5, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Coding Wars Specific */
      .tech-border {
          position: relative;
          background: rgba(15, 18, 20, 0.8);
          border: 1px solid #333;
      }
      .tech-border::before {
          content: '';
          position: absolute;
          top: -1px;
          left: -1px;
          width: 10px;
          height: 10px;
          border-top: 2px solid #ff003c;
          border-left: 2px solid #ff003c;
      }
      .tech-border::after {
          content: '';
          position: absolute;
          bottom: -1px;
          right: -1px;
          width: 10px;
          height: 10px;
          border-bottom: 2px solid #ff003c;
          border-right: 2px solid #ff003c;
      }
      
      .glow-text-red {
          text-shadow: 0 0 10px rgba(255, 0, 60, 0.7);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0"
      }
    }
    </script>
</head>
  <body class="bg-bg-dark text-white overflow-x-hidden antialiased selection:bg-neon-cyan selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
